<html lang="en-US">
    <head>
        <meta charset="UTF-8" />
        <title>Brick Breaker</title>
        
        <link rel="stylesheet" type="text/css" href="styles/game.css" />
        
        <script src="scripts/imageRepo.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/vector.js"></script>
        <script src="scripts/collision.js"></script>
        <script src="scripts/userInput.js"></script>
        <script src="scripts/gameObject.js"></script>
        <script src="scripts/powerUp.js"></script>
        <script src="scripts/brick.js"></script>
        <script src="scripts/paddle.js"></script>
        <script src="scripts/ball.js"></script>
        <script src="scripts/gameTimer.js"></script>
        <script src="scripts/main.js"></script>

    </head>
    <body onload="initGame()">
        <div class="score">
            <p id="s_title">Score</p>
            <p id="score">0</p>
        </div>
        <div class="lives">
                <p id="l_title">Lives</p>
                <p id="lives">0</p>
            </div>
        <canvas id="canvas_main" width=800 height=600>
            Your browser does not support canvas :(
        </canvas>
        <div class="level" id="level"></div>
        <div class="game-over" id="game-over">GAME OVER<p><span onclick="game.restart()">Restart</span></p></div>
        <div class="debug">
            <input type="checkbox" id="debug-check" checked>Show Debug Info
            <p id="debug"></p>
        </div>
    </body>
</html>
